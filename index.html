<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fooiCalculator</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="results.css">
</head>
<body>
  <div class="mainContainer">
    <p>fooi Calculator</p>
    <div class="fooi">
      <p>totale fooi: <input class="fooiInput" type="number"></p>
    </div>
    <div class="members" >
      <p>members</p>
      <div class="tags">
        <p class="naamTag">naam: </p>
        <p class="startTag">start: </p>
        <p class="stopTag">stop: </p>
        <p class="pauzeTag">pauze: </p>
        <p class="urenTag">uren: </p>
      </div>
      <div class="exampleMember">
        <div class="naamContainer" >
          <input class="naamInput" type="text">
        </div>
        <div class="startContainer">
          <input class="startInput" type="time">
        </div>
        <div class="stopContainer">
          <input class="stopInput" type="time">
        </div>
        <div class="pauzeContainer">
          <input class="pauzeInput" type="checkbox">
        </div>
        <div class="uren">
          <input class="urenInput" type="time">
        </div>
        <button class="delete">X</button>
      </div>
      <div class="membersContainer">
      </div>
      <div class="bottom">
        <button class="addMember">add member</button>
        <button class="clearAll">clear all</button>
      </div>
    </div>
    <div class="calculate">
      <p>calculate</p>
    </div>
  </div>
  <div class="resultsContainer">
    <p>resultaten</p>
    <div class="results">
      <p class="example">
        <strong class="naamHere">"naam hier" </strong> 
        &nbsp;heeft&nbsp;
        <strong class="urenHere">"uren hier" </strong> 
        &nbsp;uren gewerkt en krijgt&nbsp;
        <strong class="fooiHere">"fooi hier" </strong>
      </p>
      
    </div>
    <button class="backButton">back</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
